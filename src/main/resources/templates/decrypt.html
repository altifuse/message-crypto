<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Decrypt Message | Datablink Message Crypto</title>
    </head>
    <body>
        <h1>Datablink Message Crypto</h1>
        <h2>Decrypt your message</h2>
        <form id="messageForm"
              th:object="${message}"
              method="post">
            <textarea name="message"
                      rows="4"
                      cols="50"
                      th:field="*{decryptedMessage}"
                      readonly="readonly"></textarea>
        </form>
        <br/>
        <form th:action="@{/cpanel}">
            <input type="submit" value="Control Panel"/>
        </form>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </body>
</html>
