<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
        <link rel="stylesheet"
              href="css/main.css"
              th:href="@{css/main.css}"/>
        <title>Edit Message | Datablink Message Crypto</title>
    </head>
    <body>
        <div class="mainFrame">
            <div style="clear: both">
                <h3>Datablink Message Crypto</h3>
                <h4>Edit your message</h4>
            </div>
            <form id="messageForm"
                  th:action="@{/edit}"
                  th:object="${message}"
                  method="post"
                  class="form">
                <p th:if="${param.error}"
                   class="alert alert-error">Could not save message. Please check if it isn't too long (max 65.536 characters after encryption).</p>
                <div class="input-field">
                    <textarea name="message"
                              id="message"
                              th:field="*{decryptedMessage}"
                              class="materialize-textarea"></textarea>
                </div>
                <br/>
                <button class="btn waves-effect waves-light green" type="submit" name="save">Save</button>
            </form>
            <br/>
            <form th:action="@{/cpanel}"
                  class="form">
                <button class="btn waves-effect waves-light blue" type="submit" name="cpanel">Control Panel</button>
            </form>
            <br/>
            <form th:action="@{/logout}"
                  method="post"
                  class="form">
                <button class="btn waves-effect waves-light orange" type="submit" name="logout">Logout</button>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</html>
